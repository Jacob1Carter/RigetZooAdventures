<!--    templates/user/register.html    -->

<html lang="en-gb">

    {% include "base/header.html" %}

    <body>
        <div class="container main-content">

            {% if site_vars["alerts"]|length > 0 %}
                {% include "base/alerts.html" %}
            {% endif %}

            <form class="login-register-form" action="/register" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[^@]+@[^@]+\.+[^@]+" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="feedback">How did you hear about us?<small>(optional)</small></label>
                <textarea class="textarea-input register-feedback" id="feedback" name="feedback"></textarea>

                <button type="submit">Submit</button>

                <a href="/login">Login</a>
            </form>

        </div>
    </body>

</html>
